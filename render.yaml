services:
  # Backend Service
  - type: web
    name: buildrai-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: FRONTEND_URL
        fromService:
          type: static
          name: buildrai-frontend
          property: url

  # Frontend Service
  - type: static
    name: buildrai-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_BASE_URL
        fromService:
          type: web
          name: buildrai-backend
          property: url
